# ðŸ”¹ Deployment for MongoDB (mongo-event)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-event
  namespace: online-event-booking-haleema
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo-event
  template:
    metadata:
      labels:
